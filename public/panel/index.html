<!DOCTYPE html>
<head>
    <title>Source Spotify Link Panel</title>
    <script src="js/page-modification.js" defer></script>
    <link rel="stylesheet" href="style/universal.css">
</head>
<body>
    <div class="source-fl-container">
        <div class="flex-container">
            <h1>Authorization</h1>
            <p id="connectStatus">Not connected.</p>
            <button id="spotGetAuth" class="slick-button">Spotify Authorization</button>
        </div>
        <div class="flex-container">
            <h1>Current track</h1>

            <p id="currTrack">No song detected.</p>
            <button id="spotGetTrack" class="slick-button">Get Track</button>
            <button id="repeatTrackCheck" class="slick-button">Repeatedly Get Track</button>
        </div>
        <div class="flex-container"><h1>TBD</h1></div>
    </div>
</body>
</html>
